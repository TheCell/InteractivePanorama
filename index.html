<!DOCTYPE html>
<html>
<head>
<title>
	Liftorama
</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
	body
	{
		margin: 0px;
		background-color: #AAA;
		overflow: hidden;
	}
</style>
</head>

<body>
<script src="js/three.js"></script>
<script src="js/OBJLoader.js"></script>

<script>
"use strict";

let ambientLight, pointLight;
let userCamera;
let elevatorScene;
let elevatorRenderer;
let panoTopObj;
let panoBottomObj;
let moveX,moveY,moveZ;
let moveSpeedX,moveSpeedY,moveSpeedZ;
let posXValue, posYValue, posZValue;
let moveXMinus, moveYMinus, moveZMinus;
let enableTurn = false;
let turnX = 0.00;
let turnY = -1.5;
let turnZ = 0.00;
let panoXTurn = 0.00;
const X_AXIS_VECTOR =  new THREE.Vector3( 1, 0, 0 );
const zylinderOffset = 235;

let raycaster;
let mouse;
let objects = []; // all objects that are interactable;
let panoramaTextureArray = [];
let pano1Material;
let pano2Material;
let plankMaterial;
let wallMaterial;
let elevatorMaterial;
let buttonUpMaterial;
let buttonDownMaterial;
let buttonRandomFloorMaterial;
let buttonMusik1Material;
let buttonMusik2Material;
let numPadMaterial;
let debugMode = true;
let panoTopTextureIndex;
let panoBottomTextureIndex;

// elevator movement
let elevatorIsMoving = false;
let elevatorMoveStartedTimestamp = new Date();
let elevatorMoveTimeMS = 3000;
let currentElevatorMovementProgress;
let panoTopNormalPos;
let panoBottomNormalPos;
let wandNormalPos;
let transitionDistance = {
		x: 0,
		y: -255.83,
		z: 0
	}

init();

function init()
{
	//Perspektivische Kammera wird erstellt
	userCamera = new THREE.PerspectiveCamera( 80, window.innerWidth / window.innerHeight, 1, 1000 );
	userCamera.position.z = 2;
	userCamera.position.y = 0;
	userCamera.position.x = -20;

	// Scene erstellen
	elevatorScene = new THREE.Scene();
	// Hintergrund Farbe wird gesetzt
	var backgroundColor = new THREE.Color(0xFF8822);
	elevatorScene.background = backgroundColor;

	// add Lightsources
	ambientLight = new THREE.AmbientLight( 0x505050 , 1.0);
	elevatorScene.add(ambientLight);
	pointLight = new THREE.PointLight( 0xFFFFFF, 1.0, 0.0, 1.0);
	pointLight.position.set(-300, 100, 200);
	elevatorScene.add(pointLight);

	loadPanoramas();
	setupMaterials();

	// load the complete Scene
	var objFile = "objects/SceneAufzug.obj";
	var loader = new THREE.OBJLoader();
	loader.load( objFile, function( object )
	{
		object.scale.set(1, 1, 1);
		object.children[0].material = pano1Material;
		object.children.forEach( function (obj, index)
		{
			switch(obj.name)
			{
				case "zylinderUnten":
					obj.material = pano1Material;
					panoTopObj = obj;
					panoTopNormalPos = obj.position.clone();
					break;
				case "zylinderOben":
					obj.material = pano2Material;
					panoBottomObj = obj;
					panoBottomNormalPos = obj.position.clone();
					break;
				case "Wand":
					obj.material = wallMaterial;
					wandNormalPos = obj.position.clone();
					break;
				case "Aufzug":
					obj.material = elevatorMaterial;
					break;
				case "AufzugHolz":
					obj.material = plankMaterial;
					break;
				case "AufzugHolz2":
					obj.material = plankMaterial;
					break;
				case "ButtonRauf":
					obj.material = buttonUpMaterial;
					break;
				case "ButtonRunter":
					obj.material = buttonDownMaterial;
					break;
				case "ButtonRandomFloor":
					obj.material = buttonRandomFloorMaterial;
					break;
				case "ButtonMusik1":
					obj.material = buttonMusik1Material;
					break;
				case "ButtonMusik2":
					obj.material = buttonMusik2Material;
					break;
				case "NumPad":
					obj.material = numPadMaterial;
					break;
			}

			objects.push( obj );
		});

		elevatorScene.add( object );
	} );

	// setup renderer
	elevatorRenderer = new THREE.WebGLRenderer( {antialias: true} );
	elevatorRenderer.setPixelRatio( window.devicePixelRatio );
	elevatorRenderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( elevatorRenderer.domElement );

	moveX = false;
	moveY = false;
	moveZ = false;
	moveXMinus = false;
	moveYMinus = false;
	moveZMinus = false;
	moveSpeedX = 1;
	moveSpeedY = 1;
	moveSpeedZ = 1;
	posXValue = 0;
	posYValue = 0;
	posZValue = 0;

	window.addEventListener( 'resize', onWindowResize, false );
	window.addEventListener( 'keydown', onKeyPressed, false );
	window.addEventListener( 'keyup', onKeyUp, false );
	window.addEventListener( 'mouseup',   onMouseUp, false );
	window.addEventListener( 'mousemove', onMouseMove, false );
	window.addEventListener( 'mousedown', onMouseDown, false );
	window.addEventListener( 'mouseup', onMouseUp, false );

	animate();
}

function loadPanoramas()
{
	// Load all Panoramas
	if (debugMode)
	{
		console.log("loading All Panoramas");
	}
	panoramaTextureArray[0] = new THREE.TextureLoader().load( 'img/singleshot.png' );
	panoramaTextureArray[1] = new THREE.TextureLoader().load( 'img/BallSackDogPano.png' );
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/panorama-atelier-web.png' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/pano4Edit.png' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/luz-am-see.png' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-1-1.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-1-2.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-1-3.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-1-4.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-2-1.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-2-2.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-2-3.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-2-4.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-3-1.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-3-2.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-3-3.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-3-4.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-4-1.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-4-2.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-4-3.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-4-4.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-5-1.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-5-2.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-5-3.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-5-4.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-6-1.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-6-2.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-6-3.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-6-4.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-7-1.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-7-2.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-7-3.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-7-4.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-8-1.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-8-2.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-8-3.gif' ));
	panoramaTextureArray.push(new THREE.TextureLoader().load( 'img/mario-8-4.gif' ));

	panoramaTextureArray.forEach( function (element, index)
	{
		// horizontal und vertical Texturemapping, Die Textur wird unendlich offt wiederholt
		panoramaTextureArray[index].wrapS = THREE.RepeatWrapping;
		panoramaTextureArray[index].wrapT = THREE.RepeatWrapping;
	});
	if (debugMode)
	{
		console.log("loading All Panoramas finished");
	}
}

function setupMaterials()
{
	// setup both Panorama Materials
	pano1Material = new THREE.MeshBasicMaterial(
		{
			map: panoramaTextureArray[0]
		}
	);
	panoTopTextureIndex = 0;
	pano1Material.shading = THREE.SmoothShading;
	//definiert welche Seite gerendert werden soll. Front,Back,Double
	pano1Material.side = THREE.DoubleSide;

	pano2Material = new THREE.MeshBasicMaterial(
		{
			map: panoramaTextureArray[1]
		}
	);
	panoBottomTextureIndex = 1;
	pano2Material.shading = THREE.SmoothShading;
	//definiert welche Seite gerendert werden soll. Front,Back,Double
	pano2Material.side = THREE.DoubleSide;

	let texturePlank = new THREE.TextureLoader().load( 'img/Textures/woodenPlanksAll.png' );
	texturePlank.wrapS = texturePlank.wrapT = THREE.RepeatWrapping;
	plankMaterial = new THREE.MeshLambertMaterial( { map: texturePlank } );
	plankMaterial.shading = THREE.SmoothShading;
	plankMaterial.side = THREE.DoubleSide;

	let textureWall = new THREE.TextureLoader().load( 'img/Textures/wand.png' );
	textureWall.wrapS = textureWall.wrapT = THREE.RepeatWrapping;
	wallMaterial = new THREE.MeshBasicMaterial( { map: textureWall } );
	wallMaterial.shading = THREE.SmoothShading;
	wallMaterial.side = THREE.DoubleSide;

	let textureElevator = new THREE.TextureLoader().load( 'img/Textures/aufzug.png' );
	textureElevator.wrapS = textureElevator.wrapT = THREE.RepeatWrapping;
	elevatorMaterial = new THREE.MeshLambertMaterial( { map: textureElevator } );
	elevatorMaterial.shading = THREE.SmoothShading;
	elevatorMaterial.side = THREE.DoubleSide;

	let textureButtonUp = new THREE.TextureLoader().load( 'img/Textures/buttonRauf.png' );
	textureButtonUp.wrapS = textureButtonUp.wrapT = THREE.RepeatWrapping;
	buttonUpMaterial = new THREE.MeshLambertMaterial( { map: textureButtonUp } );
	buttonUpMaterial.shading = THREE.SmoothShading;
	buttonUpMaterial.side = THREE.DoubleSide;

	let textureButtonDown = new THREE.TextureLoader().load( 'img/Textures/buttonRunter.png' );
	textureButtonDown.wrapS = textureButtonDown.wrapT = THREE.RepeatWrapping;
	buttonDownMaterial = new THREE.MeshLambertMaterial( { map: textureButtonDown } );
	buttonDownMaterial.shading = THREE.SmoothShading;
	buttonDownMaterial.side = THREE.DoubleSide;

	let textureButtonRandomFloor = new THREE.TextureLoader().load( 'img/Textures/buttonRandomFloor.png' );
	textureButtonRandomFloor.wrapS = textureButtonRandomFloor.wrapT = THREE.RepeatWrapping;
	buttonRandomFloorMaterial = new THREE.MeshLambertMaterial( { map: textureButtonRandomFloor } );
	buttonRandomFloorMaterial.shading = THREE.SmoothShading;
	buttonRandomFloorMaterial.side = THREE.DoubleSide;

	let textureButtonMusik1 = new THREE.TextureLoader().load( 'img/Textures/buttonMusik1.png' );
	textureButtonMusik1.wrapS = textureButtonMusik1.wrapT = THREE.RepeatWrapping;
	buttonMusik1Material = new THREE.MeshLambertMaterial( { map: textureButtonMusik1 } );
	buttonMusik1Material.shading = THREE.SmoothShading;
	buttonMusik1Material.side = THREE.DoubleSide;

	let textureButtonMusik2 = new THREE.TextureLoader().load( 'img/Textures/buttonMusik2.png' );
	textureButtonMusik2.wrapS = textureButtonMusik2.wrapT = THREE.RepeatWrapping;
	buttonMusik2Material = new THREE.MeshLambertMaterial( { map: textureButtonMusik2 } );
	buttonMusik2Material.shading = THREE.SmoothShading;
	buttonMusik2Material.side = THREE.DoubleSide;

	let textureNumpad = new THREE.TextureLoader().load( 'img/Textures/numPad.png' );
	textureNumpad.wrapS = textureNumpad.wrapT = THREE.RepeatWrapping;
	numPadMaterial = new THREE.MeshLambertMaterial( { map: textureNumpad } );
	numPadMaterial.shading = THREE.SmoothShading;
	numPadMaterial.side = THREE.DoubleSide;
}

function onWindowResize()
{
	userCamera.aspect = window.innerWidth / window.innerHeight;
	userCamera.updateProjectionMatrix();
	elevatorRenderer.setSize( window.innerWidth, window.innerHeight );
}

function onKeyPressed(event)
{
	switch(event.keyCode)
	{
		case 87://W
			moveX = true;
		break;
		case 65://A
			moveZMinus = true;
		break;
		case 83://S
			moveXMinus = true;
		break;
		case 68://D
			moveZ = true;
		break;
		case 32://space
			moveY = true;
		break;
		case 16://shiftleft
			moveYMinus = true;
		break;
	}
}

function onKeyUp(event)
{
	switch(event.keyCode)
	{
		case 87://W
			moveX = false;
		break;
		case 65://A
			moveZMinus = false;
		break;
		case 83://S
			moveXMinus = false;
		break;
		case 68://D
			moveZ = false;
		break;
		case 32://space
			moveY = false;
		break;
		case 16://shiftleft
			moveYMinus = false;
		break;
	}
}

function animate()
{
	requestAnimationFrame( animate );
	elevatorRenderer.render( elevatorScene, userCamera );

	if(moveX)
	{
		posXValue += moveSpeedX;
	}
	if(moveY)
	{
		posYValue += moveSpeedY;
	}
	if(moveZ)
	{
		posZValue += moveSpeedZ;
	}
	if(moveXMinus)
	{
		posXValue -= moveSpeedX;
	}
	if(moveYMinus)
	{
		posYValue -= moveSpeedY;
	}
	if(moveZMinus)
	{
		posZValue -= moveSpeedZ;
	}

	userCamera.rotation.x = turnX;
	userCamera.rotation.y = turnY;
	userCamera.rotation.z = turnZ;

	userCamera.position.x = posXValue;
	userCamera.position.y = posYValue;
	userCamera.position.z = posZValue;

	panoTopObj.translateOnAxis(X_AXIS_VECTOR,-zylinderOffset);
	panoTopObj.rotation.y = panoXTurn
	panoTopObj.translateOnAxis(X_AXIS_VECTOR,zylinderOffset);
	panoBottomObj.translateOnAxis(X_AXIS_VECTOR,-zylinderOffset);
	panoBottomObj.rotation.y = panoXTurn
	panoBottomObj.translateOnAxis(X_AXIS_VECTOR,zylinderOffset);
}

function onMouseMove( event )
{
	var movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
	var movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

	if (enableTurn == false)
	{
		// yes they are inverted and this needs to be
		//turnZ += movementY * -0.002;
		//turnY += movementX * -0.002;
	}
	else
	{
		panoXTurn += movementX * -0.01;
	}
}

function onMouseDown( event ) { enableTurn = true; }
function onMouseUp  ( event ) { enableTurn = false; }

function replaceTextureOnMaterial( glTexture, isPanoTop = true )
{
	if ( isPanoTop )
	{
		changeTexture( panoTopObj.material, glTexture );
	}
	else
	{
		changeTexture( panoBottomObj.material, glTexture );
	}
}

function changeTexture ( glMaterial, glTexture )
{
	glMaterial.map = glTexture;
}

function changePanorama ( directionUp = true )
{
	let nextIndex = panoramaTextureArray.length -1;

	if ( directionUp )
	{
		// set top texture to bottom Pano
		panoBottomTextureIndex = panoTopTextureIndex;
		if ( panoTopTextureIndex + 1 < panoramaTextureArray.length )
		{
			panoTopTextureIndex = panoTopTextureIndex + 1;
		}
		else
		{
			panoTopTextureIndex = 0;
		}
	}
	else
	{
		panoTopTextureIndex = panoBottomTextureIndex;
		if ( panoBottomTextureIndex - 1 >= 0 )
		{
			panoBottomTextureIndex = panoBottomTextureIndex - 1;
		}
		else
		{
			panoBottomTextureIndex = panoramaTextureArray.length - 1;
		}
	}

	// replace bottom Pano Texture
	replaceTextureOnMaterial(
		panoramaTextureArray[panoBottomTextureIndex],
		false
	);
	// replace top Pano Texture
	replaceTextureOnMaterial(
		panoramaTextureArray[panoTopTextureIndex],
		true
	);
}

function resetPanoPositions ()
{
	objects.forEach( function( obj, index, arr )
	{
		switch (obj.name)
		{
			case "Wand":
				obj.position.set(
					wandNormalPos.x,
					wandNormalPos.y,
					wandNormalPos.z);
				break;

			case "zylinderUnten":
				obj.position.set(
					panoBottomNormalPos.x,
					panoBottomNormalPos.y,
					panoBottomNormalPos.z);
				break;

			case "zylinderOben":
				obj.position.set(
					panoTopNormalPos.x,
					panoTopNormalPos.y,
					panoTopNormalPos.z);
				break;
		}
	});
}

function moveElevator ( moveUp = true )
{
	console.log("moveUp", moveUp);

	if (!getElevatorIsMoving())
	{
		if (debugMode)
		{
			console.log("move Elevator Started");
		}

		setElevatorIsMoving(true);
		elevatorMoveStartedTimestamp = new Date().getTime();

		// Stop Elevator after specified time
		setTimeout( function ()
		{
			setElevatorIsMoving(false);
			if (debugMode)
			{
				console.log("move Elevator Finished");
			}

			if (moveUp)
			{
				changePanorama( !moveUp );
			}
			resetPanoPositions ();
		}, elevatorMoveTimeMS);

		if (!moveUp)
		{
			changePanorama( !moveUp );
		}
		moveElevatorLoopFnc(moveUp);
	}
}

function moveElevatorLoopFnc( moveUp = true)
{
	// number between 0 and 1
	currentElevatorMovementProgress = progress(
		elevatorMoveStartedTimestamp,
		elevatorMoveStartedTimestamp + elevatorMoveTimeMS,
		new Date().getTime()
	);

	if (!moveUp)
	{
		currentElevatorMovementProgress = 1 - currentElevatorMovementProgress;
	}

	if (debugMode)
	{
		console.log("currentElevatorMovementProgress", currentElevatorMovementProgress);
	}

	if (moveUp)
	{
		objects.forEach( function( obj, index, arr )
		{
			switch (obj.name)
			{
				case "Wand":
					obj.position.set(
						wandNormalPos.x + transitionDistance.x * currentElevatorMovementProgress,
						wandNormalPos.y + transitionDistance.y * currentElevatorMovementProgress,
						wandNormalPos.z + transitionDistance.z * currentElevatorMovementProgress);
					break;

				case "zylinderUnten":
					obj.position.set(
						panoBottomNormalPos.x + transitionDistance.x * currentElevatorMovementProgress,
						panoBottomNormalPos.y + transitionDistance.y * currentElevatorMovementProgress,
						panoBottomNormalPos.z + transitionDistance.z * currentElevatorMovementProgress);
					break;

				case "zylinderOben":
					obj.position.set(
						panoTopNormalPos.x + transitionDistance.x * currentElevatorMovementProgress,
						 panoTopNormalPos.y + transitionDistance.y * currentElevatorMovementProgress,
						 panoTopNormalPos.z + transitionDistance.z * currentElevatorMovementProgress);
					break;
			}
		});
	}
	else
	{
		objects.forEach( function( obj, index, arr )
		{
			switch (obj.name)
			{
				case "Wand":
					obj.position.set(
						wandNormalPos.x + transitionDistance.x * currentElevatorMovementProgress,
						wandNormalPos.y + transitionDistance.y * currentElevatorMovementProgress,
						wandNormalPos.z + transitionDistance.z * currentElevatorMovementProgress);
					break;

				case "zylinderUnten":
					obj.position.set(
						panoBottomNormalPos.x + transitionDistance.x * currentElevatorMovementProgress,
						panoBottomNormalPos.y + transitionDistance.y * currentElevatorMovementProgress,
						panoBottomNormalPos.z + transitionDistance.z * currentElevatorMovementProgress);
					break;

				case "zylinderOben":
					obj.position.set(
						panoTopNormalPos.x + transitionDistance.x * currentElevatorMovementProgress,
						 panoTopNormalPos.y + transitionDistance.y * currentElevatorMovementProgress,
						 panoTopNormalPos.z + transitionDistance.z * currentElevatorMovementProgress);
					break;
			}
		});
	}

	// recall after 10 miliseconds
	setTimeout( function ()
	{
		if (getElevatorIsMoving())
		{
			moveElevatorLoopFnc(moveUp);
		}
	}, 50);
}

function lerpFullNumbers( startVal, endVal, position )
{
	return startVal + (endVal - startVal) * position;
}

function progress( startVal, endVal, currentValue )
{
	return 1 / (endVal - startVal) * (currentValue - startVal);
}

function getElevatorIsMoving()
{
	return elevatorIsMoving;
}

function setElevatorIsMoving( isMoving )
{
	elevatorIsMoving = isMoving;
}
